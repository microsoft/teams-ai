[tool.poetry]
name = "teams-ai"
version = "0.0.0"
description = "SDK focused on building AI based applications for Microsoft Teams."
authors = ["Microsoft <teams@microsoft.com>"]
readme = "README.md"
packages = [
    { include = "teams" }
]

[tool.poetry.dependencies]
python = ">=3.8.3,<4.0"
botbuilder-core = "^4.14.4"
aiohttp = "^3.8.5"
semantic-kernel = "^0.3.7.dev0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pylint = "^2.17.4"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"
black = "^23.7.0"

[tool.poetry.scripts]
lint = "scripts:lint"
fmt = "scripts:fmt"
test = "scripts:test"
clean = "scripts:clean"
ci = "scripts:ci"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
addopts = "--cov-report html:coverage --cov=teams"