version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    commit-message:
      prefix: '[repo] bump'
      include: scope
    labels: 
      - dependencies
    schedule:
      interval: weekly

  - package-ecosystem: nuget
    directory: /dotnet
    commit-message:
      prefix: '[C#] bump'
      include: scope
    labels: 
      - dependencies
      - dotnet
    schedule:
      interval: weekly
    groups:
      production:
        dependency-type: production
      development:
        dependency-type: development

  - package-ecosystem: npm
    directory: /js
    commit-message:
      prefix: '[JS] bump'
      include: scope
    labels:
      - dependencies
      - JS
    schedule:
      interval: weekly
    groups:
      production:
        dependency-type: production
      development:
        dependency-type: development