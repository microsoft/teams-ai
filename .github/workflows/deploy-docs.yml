name: Deploy-Docs
on:
  workflow_dispatch:
  push:
    branches:
      - v2-preview
    paths:
      - 'book/**'
      - .github/workflows/deploy-docs.yml

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a branch
      pages: write # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install latest mdbook
        run: |
          tag=$(curl 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH
      - name: Install latest mdbook-mermaid
        run: |
          tag=$(curl 'https://api.github.com/repos/badboy/mdbook-mermaid/releases/latest' | jq -r '.tag_name')
          url="https://github.com/badboy/mdbook-mermaid/releases/download/${tag}/mdbook-mermaid-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook-mermaid
          curl -sSL $url | tar -xz --directory=./mdbook-mermaid
          echo `pwd`/mdbook-mermaid >> $GITHUB_PATH
      - name: Install latest mdbook-alerts
        run: |
          tag=$(curl 'https://api.github.com/repos/lambdalisue/rs-mdbook-alerts/releases/latest' | jq -r '.tag_name')
          url="https://github.com/lambdalisue/rs-mdbook-alerts/releases/download/${tag}/mdbook-alerts-x86_64-unknown-linux-gnu"
          mkdir mdbook-alerts
          curl -sSL -o ./mdbook-alerts/mdbook-alerts $url
          chmod +x ./mdbook-alerts/mdbook-alerts
          echo `pwd`/mdbook-alerts >> $GITHUB_PATH
      - name: Install latest mdbook-langtabs
        run: |
          tag=$(curl 'https://api.github.com/repos/nx10/mdbook-langtabs/releases/latest' | jq -r '.tag_name')
          url="https://github.com/nx10/mdbook-langtabs/releases/download/${tag}/mdbook-langtabs-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook-langtabs
          curl -sSL $url | tar -xz --directory=./mdbook-langtabs
          echo `pwd`/mdbook-langtabs >> $GITHUB_PATH
      - name: Replace README.md links with index.md
        run: |
          #!/bin/bash
          # Awful issue with mdbook. It doesn't replace README.md links with index.md links.
          # other than in SUMMARY.md.
          # https://github.com/rust-lang/mdBook/issues/984
          for file in $(find book/src/ -type f -name "*.md" ! -iname "SUMMARY.md"); do
            echo "Checking file: $file"
            # Find matches and display them
            matches=$(grep -i -o '\[[^]]*\]([^)]*readme\.md[^)]*)' "$file" || true)
            if [ -n "$matches" ]; then
              while IFS= read -r match; do
                # Extract the link text and URL
                link_text=$(echo "$match" | sed -E 's/\[(.*)\]\(.*/\1/')
                old_url=$(echo "$match" | sed -E 's/\[.*\]\((.*)\)/\1/')
                # Create the new URL by replacing readme.md with index.md (case insensitive)
                new_url=$(echo "$old_url" | sed -E 's/(.*\/)?readme\.md(#.*)?/\1index.md\2/i')
                echo "Found link: [$link_text]($old_url)"
                echo "Replacing with: [$link_text]($new_url)"
              done <<< "$matches"
            fi
            # Perform the actual replacement
            sed -i -E 's/(\[[^]]*\])\(([^#)]*\/)?readme\.md(#[^)]*)?(\))/\1\(\2index.md\3\4/gI' "$file"
          done
      - name: Build Book
        run: |
          cd book
          mdbook build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
