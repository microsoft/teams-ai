[book]
authors = ["aacebo <aacebowork@gmail.com>"]
language = "en"
multilingual = false
src = "src"
title = "Teams AI Library (v2)"

[build]
build-dir = "../docs"
create-missing = false

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.theme]
pagetoc = false
sidebar-width = "250px"

[preprocessor.alerts]

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
git-repository-url = "http://github.com/microsoft/teams-ai"
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false

[output.html.print]
enable = false