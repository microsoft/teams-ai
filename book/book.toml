[book]
authors = ["aacebo <aacebowork@gmail.com>"]
language = "en"
multilingual = false
src = "src"
title = "Teams AI SDK (v2)"

[build]
build-dir = "../docs"
create-missing = false

[preprocessor.theme]
pagetoc = false
sidebar-width = "250px"

[preprocessor.alerts]

[preprocessor.mermaid]
command = "ts-node book/preprocessors/mermaid.ts"
debug = false

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
git-repository-url = "http://github.com/microsoft/teams-ai"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false

[output.html.print]
enable = false